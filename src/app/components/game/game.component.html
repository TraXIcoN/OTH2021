<div class="container tpd5">
  <div class="row">
    <div class="console-out col-lg-8">
      <div class="screen">
        <div class="top-bar">
          <!-- kalilinux.exe -->
          <!-- <span>{{progress}}</span> -->
          <!-- % repaired -->
        </div>
        <hr />
        <div *ngIf="question" class="bottom-bar">
          <div *ngIf="question.type == 2">
            <div class="d-flex align-items-center justify-content-center">
              <button
                *ngIf="butstr"
                class="msgbtn mi btnstr"
                (click)="showmsg()"
              >
                You have a new message !!!!
              </button>
            </div>
            <div class="boundary">
              <span #story id="story"></span><br /><br />
              <button
                *ngIf="showbutstr"
                class="msgbtn mi mx-auto"
                (click)="submit('ok')"
              >
                Enough Talking
              </button>
            </div>
          </div>
          <div *ngIf="question.type == 3">
            <div *ngFor="let quest of question.data">
              <div
                class="select-block mi row"
                (click)="split(quest.next_quest)"
              >
                <div class="col-3">
                  <img
                    src="{{ quest.image }}"
                    height="100%"
                    width="100%"
                    alt=""
                  />
                </div>
                <div class="col-9 av-text">
                  {{ quest.text }}
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="question.type == 4" class="mx-auto">
            <!-- change points code in php -->
            <div class="d-flex align-items-center justify-content-center">
              <button
                *ngIf="showcong"
                class="msgbtn mi showcon"
                (click)="showcongo()"
              >
                You have a new message !!!!
              </button>
            </div>
            <div
              *ngIf="showcontinue"
              class="d-flex align-items-center justify-content-center"
            >
              <button
                class="msgbtn mi btnstr av-continue"
                (click)="submit('ok')"
              >
                Continue
              </button>
            </div>
            <div *ngIf="!showcong" class="av-container">
              <div class="screen-content">
                <p #cstory id="cstory" class="congrats"></p>
              </div>
            </div>
          </div>
          <div *ngIf="question.type == 0">
            <div [innerHTML]="question.question"></div>
            <input
              type="text"
              name=""
              value=""
              class="form-control bg-trans-hack"
              [(ngModel)]="answer"
              placeholder="Enter your answer"
            /><br />
            <button class="msgbtn mi mx-auto" (click)="submit(answer)">
              Sure ?
            </button>
          </div>
          <div class="container">
            <h2></h2>
            <!-- Trigger the modal with a button -->
            <button
              type="button"
              class="btn btn-danger btn-lg"
              data-toggle="modal"
              data-target="#myModal2"
            >
              Get a Hint!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4 class="modal-title">Some Text</h4>
                  </div>
                  <div class="modal-body">
                    <div *ngIf="hint">
                      <div *ngIf="hint">
                        <p>{{ hint.hint }}</p>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-default"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="myModal2" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4 class="modal-title">Some Text</h4>
                  </div>
                  <div class="modal-body">
                    <div *ngIf="info">
                      <p>{{ info.info }}</p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger btn-lg"
                      data-toggle="modal"
                      data-target="#myModal"
                      data-dismiss="modal"
                      (click)="getTrust(1)"
                    >
                      Trust
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-lg"
                      data-toggle="modal"
                      data-target="#myModal"
                      data-dismiss="modal"
                      (click)="getTrust(0)"
                    >
                      Don't trust
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="question.type == 1" class="mx-auto">
            <div *ngIf="loading" class="loading-que mx-auto">
              Loading Question.....
              <div class="loading">
                <div class="loading-bar"></div>
              </div>
            </div>
            <img
              [hidden]="loading"
              (load)="onLoad()"
              src="{{ question.question }}"
              alt="failed to load image"
              width="70%"
              height="100%"
              class="img-mid"
            /><br />
            <input
              type="text"
              name=""
              value=""
              class="form-control bg-trans-hack"
              [(ngModel)]="answer"
              placeholder="Enter your answer"
            /><br />
            <button
              class="msgbtn mi mx-auto"
              (click)="function_enclosure(answer)"
            >
              Sure ?
            </button>
          </div>
        </div>
        <div *ngIf="transmission" class="trans-pad">
          Transitting Data Through VPN
          <div class="loading">
            <div class="loading-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <app-leader></app-leader>
    </div>
  </div>
</div>
